 <!-- shared-styles.html -->
<dom-module id="shared-styles" is="custom-style">
  <template>
    <style>

:root{
  --asq-sqlite-q-output:{
    font-size: 0.65em;
    background: white;
  };

  --asq-highlight-q-editor-container:{
    flex: 3;
  };
  --asq-highlight-q-inspector:{
    flex: 1.5;
  };
}

asq-text-input-q-stats{
  min-height: 600px;
}

asq-welcome{
  text-align: center;
}

asq-css-select-q{
  font-size: 0.85em;
}

asq-js-function-body-q{
  font-size: 0.85em;
  line-height: 1;
}

asq-canvas{
  position: absolute;
  top:0;
  left:0;
  right:0;
  bottom:0;
  z-index: 1;
  pointer-events: all;
}

asq-highlight-q{
  min-height: 500px;
}

asq-fiddle-q, asq-sqlite-q{
  height: 760px;
}

asq-sqlite-q{
  --paper-toolbar:{
    font-size: 0.65em;
  };
}

asq-code-q{
  height: 400px;
}


/* asq-buckets-q */
asq-buckets-q .container {
  @apply(--layout-vertical);
  @apply(--layout-around-justified);
  @apply(--layout-wrap);
}
asq-buckets-q div[buckets] {
  @apply(--layout-horizontal);
  @apply(--layout-center-justified);
  @apply(--layout-wrap);
}
asq-buckets-q div.bucket {
  @apply(--layout-vertical);
  min-width: 200px;
  min-height: 200px;
  
  border: 1px solid gray;
  margin: 1px;
  text-align: center;
  border-radius: 5px;
}
asq-buckets-q div.bucket.over {
  border: 1px dashed #000;
  @apply(--shadow-elevation-3dp);
}
asq-buckets-q div.bucket  b {
  background-color: #75B7BE;
  color: #E6E6E6;
  border-color: #405356;
  padding: 10px 5px;
  border-radius: 4px;
  display: block;
  text-align: center;
  @apply(--paper-font-title);
}
/*labels*/
asq-buckets-q div[labels] {
  @apply(--layout-horizontal);
  @apply(--layout-center-justified);
  @apply(--layout-wrap);
}
asq-buckets-q div.label {
  padding: 6px 12px;
  margin-bottom: 0;
  font-size: 14px;
  font-weight: normal;
  line-height: 1.42857143;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  -ms-touch-action: manipulation;
      touch-action: manipulation;
  cursor: pointer;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
  background-image: none;
  border: 1px solid transparent;
  border-radius: 4px;
  margin: 1px;
}
asq-buckets-q div.label.dragging {
  opacity: 0.6;
}
asq-buckets-q div.label.label-primary {
  color: #fff;
  background-color: #337ab7;
  border-color: #2e6da4;
}
asq-buckets-q div.label.label-primary:focus,
asq-buckets-q div.label.label-primary.focus {
  color: #fff;
  background-color: #286090;
  border-color: #122b40;
}
asq-buckets-q div.label.label-primary:hover {
  color: #fff;
  background-color: #286090;
  border-color: #204d74;
}
asq-buckets-q div.label.label-success {
  color: #fff;
  background-color: #5cb85c;
  border-color: #4cae4c; 
}
asq-buckets-q div.label.label-success:focus,
asq-buckets-q div.label.label-success.focus {
  color: #fff;
  background-color: #449d44;
  border-color: #255625;
}
asq-buckets-q div.label.label-success:hover {
  color: #fff;
  background-color: #449d44;
  border-color: #398439;
}
asq-buckets-q  h4 {
  margin: 10px auto;
}
asq-buckets-q div.label.asq-disabled {
  color: white;
  background-color: #4C4C4C;
  border-color: #4C4C4C;
  cursor: auto;
}
asq-buckets-q div.label.asq-disabled:hover,
asq-buckets-q div.label.asq-disabled:focus  {
  color: white;
  background-color: #4C4C4C;
  border-color: #4C4C4C;
  cursor: auto;
}

asq-buckets-q .label-stat{
  position: relative;
}

asq-buckets-q .label-stat-badge{
  background: white;
  color: black;
  padding: 2px 6px 3px 6px;
  border-radius: 10px;
  position: absolute;
  right: 4px;
  line-height: 1;
  font-weight: bold;
  font-size: 1.2em;
}

/* asq-order-q */
asq-order-q > div[label] {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 120px;
  height: 40px;
  padding: 6px 12px;
  margin-bottom: 0;
  font-size: 20px;
  font-weight: normal;
  line-height: 1.42857143;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  touch-action: manipulation;
  cursor: pointer;
  background-image: none;
  border: 1px solid transparent;
  border-radius: 4px;
  margin: 10px;
}
asq-order-q > div[label].dragging {
  opacity: 0.6;
}
asq-order-q > div[label].over {
  border: 1px dashed #000;
  opacity: 0.6;
  @apply(--shadow-elevation-3dp);
}
asq-order-q >[label].static {
  color: #fff;
  background-color: #337ab7;
  border-color: #2e6da4;
}
asq-order-q >[label].static:hover {
  color: #fff;
  background-color: #286090;
  border-color: #204d74;
}
asq-order-q > div[label].asq-disabled {
  color: white;
  background-color: #4C4C4C;
  border-color: #4C4C4C;
  cursor: auto;
}
asq-order-q > div[label].asq-disabled:hover,
asq-order-q > div[label].asq-disabled:focus  {
  color: white;
  background-color: #4C4C4C;
  border-color: #4C4C4C;
  cursor: auto;
}


    </style> 
  </template>
</dom-module>
